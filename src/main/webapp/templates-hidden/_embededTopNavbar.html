<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />

<title>Embeded Topbar template</title>
</head>

<!-- This is a embedable piece of html -->
<body class="lift:content_id=fobo-navbar">

  <!--  search google "google h1 tag span inside" its okey google will not search discriminate this h1 tag -->
  
 
  <!-- demonstrating a five different ways to use lift sitemap and internationalization -->
  <!-- and adding a dummy class to the generated links-->
<!-- fobo 0.2 / bootstrap 2.0.0 -->
 
  <div class="navbar navbar-fixed-top" id="fobo-navbar">
    <div class="navbar-inner">

      <div style="width: auto;" class="container">

        <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <a href="/" class="brand" lift="Values.brand"><span id="brand"/></a>
        <div class="nav-collapse"> 

          <span data-lift="FoBo.BootstrapNav.menuToTBNav?eager_eval=true"> 
            <span data-lift="Menu.builder?top:class=nav;li_item:class=active;linkToSelf=true;expandAll=true;group=mainMenu"></span>
          </span>
          
          <span data-lift="FoBo.BootstrapNav.menuToTBNav?eager_eval=true"> 
            <span data-lift="Menu.builder?top:class=nav pull-right;li_item:class=active;linkToSelf=true;expandAll=true;group=entity"></span>
          </span>

        </div>
      </div>
    </div>
  </div>
    
			


</body>
